<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Cercapp</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS personalizado-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Fontawesome CSS -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- LOGIN -->
    <link href="./assets/css/login-register.css" rel="stylesheet" />
    <script src="./assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.js" type="text/javascript"></script>
    <script src="./assets/js/login-register.js" type="text/javascript"></script>
    <script src="./assets/js/videoModal.js" type="text/javascript"></script>

</head>

<body>

    <!-- Barra navegacion -->

    <nav class="navbar row navbar-expand-lg navbar-light fixed-top myNavbar shadow">
        <div class=" container">
            <a href="#" class="mx-auto d-block d-md-block d-sm-block d-xl-none d-lg-none"><img class="logo"
                    src="./assets/img/Logo.png" alt=""></a>
            <button class="navbar-toggler navbar-toggler-right myBtNav" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ro" id="navbarResponsive">
                <div class="container">
                    <div class="d-flex col-5">
                        <ul class=" navbar-nav ml-auto text-center">
                            <li class=" nav-item my-1 mx-auto">
                                <a class=" myNav-link nav-link" href="#">Promociona tu
                                    establecimiento</a>
                            </li>
                            <li class="nav-item col-9 my-1 mx-auto align-self-center">
                                <a class="myNav-link nav-link" href="#">Quienes somos</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex col-3 ">
                        <a href="#" class="d-none d-lg-block d-xl-block"><img class="logo" src="./assets/img/Logo.png"
                                alt=""></a>
                    </div>
                    <div class="d-flex row col-4 ">
                        <button class="btn btn btn-outline-dark my-1 mx-auto myRegister data-toggle=" modal"
                            href="javascript:void(0)" onclick="openRegisterModal();">Registrarse</button>
                        <button class=" btn btn btn-outline-dark my-1 mx-auto myLogin" data-toggle="modal"
                            href="javascript:void(0)" onclick="openLoginModal();">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>



    <!-- Cabecera -->
    <header class="masthead myHeader">
        <!--  <div class="d-flex row"> -->
        <div class="col-xl-9 mx-auto text-center">
            <h1 class="mb-5">Busquemos que hacer Cercapp...</h1>
        </div>

        <section class="container my-1 mx-auto">
            <div class="input-group d-flex row justify-content-center ">
                <button type="button" class="btn shadow btnSearch btn-info"><i
                        class="fas fa-search-location 2x"></i></button>
                <input type="text" class="shadow rounded form-control col-6">
                <div class="input-group-append">
                    <button type="button" class="btn shadow btnLocate btn-info dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ubicacion
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Localización Actual</a>
                        <a class="dropdown-item" href="#">Otra ubicación</a>

                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="myMain">
        <section class="container"></section>
    </main>

    <footer class="myFooter container">

    </footer>


    </footer>



    <!-- LOGIN MODAL-->


    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Ingresar con...</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="social">
                                <a class="circle github" href="#">
                                    <i class="fab fa-github fa-lg"></i>
                                </a>
                                <a id="google_login" class="circle google" href="#">
                                    <i class="fab fa-google-plus fa-lg"></i>
                                </a>
                                <a id="facebook_login" class="circle facebook" href="#">
                                    <i class="fab fa-facebook fa-lg"></i>
                                </a>
                            </div>
                            <div class="division">
                                <div class="line l"></div>
                                <span>o</span>
                                <div class="line r"></div>
                            </div>
                            <div class="error"></div>
                            <div class="form loginBox">
                                <form method="" action="" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Correo Electronico"
                                        name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Contraseña"
                                        name="password">
                                    <input class="btn btn-default btn-login" type="button" value="Ingresar"
                                        onclick="loginAjax()">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="" html="{:multipart=>true}" data-remote="true" action=""
                                    accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Correo Electronico"
                                        name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Contraseña"
                                        name="password">
                                    <input id="password_confirmation" class="form-control" type="password"
                                        placeholder="Confirmar Contraseña" name="password_confirmation">
                                    <input class="btn btn-default btn-register" type="button" value="Crear cuenta"
                                        name="commit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                        <span>Deseo
                            <a href="javascript: showRegisterForm();">crear una cuenta</a>
                            ?</span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>¿Ya tiene una cuenta?</span>
                        <a href="javascript: showLoginForm();">Ingresar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            openLoginModal();
        });
    </script>


</body>

</html>
